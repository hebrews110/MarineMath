<!DOCTYPE html>
<!-- update -->
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
        <title>Marine Math</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-minimal@3/minimal.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap-reboot.min.css"/>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@7.1.0/dist/promise.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>
        <script src="seedrandom.min.js" type="text/javascript"></script>
    </head>

    <body>
        <!-- used sound: https://freesound.org/people/Robinhood76/sounds/317067/ -->
        <div class="body">
            <div class="wrapper">
                <div id="loading">loading...</div>
                <div id="game-container">
                    <div class="dialog" id="win-dialog" style="display:none;">
                        <h1>You Win!</h1>
                        <p>You're an awesome diver!</p>
                        <center><button onclick="window.location.reload(false);">Play again</button></center>
                    </div>
                    <div class="dialog" id="picture-dialog" style="display: none;">
                        <h1>Nice pictures!</h1>
                        <div class="picture-container">
                            <img src="fish/fish1.svg"/>
                            <img src="fish/fish2.svg"/>
                            <img src="fish/fish3.svg"/>
                        </div>
                        <center><button id="close-pictures">Continue</button></center>
                    </div>

                    <div class="ocean">
                        <img src="ocean.svg"/>
                        <div class="swim-row">
                            <img class="swimmer" src="diver.svg"/>
                            <img class="target" src="fish/fish1.svg"/>
                        </div>
                        <!--
                        <div class="bubble x1"></div>
                        <div class="bubble x2"></div>
                        <div class="bubble x3"></div>
                        <div class="bubble x4"></div>
                        <div class="bubble x5"></div>
                        <div class="bubble x6"></div>
                        <div class="bubble x7"></div>
                        <div class="bubble x8"></div>
                        <div class="bubble x9"></div>
                        <div class="bubble x10"></div>
                        -->
                        <div class="answers" style="display: none;">
                            <div class="ocean-answer">1</div>
                            <div class="ocean-answer">2</div>
                            <div class="ocean-answer">3</div>
                            <div class="ocean-answer">4</div>
                        </div>
                    </div>
                    <span class="ice-cream-info" style="display: none;"><span id="question-span">1 + 3</span></span>
                </div>
            </div>
        </div>
        <script src="howler.min.js"></script>
        <script src="ie11.js"></script>
        <script src="mathcore.js"></script>
        <script src="script.js"></script>
    </body>
</html>
